        }, 3000);  // Wait for 3 seconds
    </script>
</head>
<body>
    <p>Redirecting to the app...</p>
    
    <!-- Initially hidden button -->
    <button id="closeButton" style="display:none;" onclick="window.close();">Go back to the merchant's page</button>
</body>
</html>
