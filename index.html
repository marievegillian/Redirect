<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            margin: 0;
            padding: 16px; /* Adds space around the card */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #f4f6f9; /* Neutral background */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/Logo.svg');
            background-size: 50px 50px;
            background-repeat: repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 1.5rem;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 320px; /* Fixed maximum width */
            width: 100%; /* Ensures responsiveness */
            margin: auto; /* Centers the card */
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2E3A59;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (min-width: 768px) {
            .card {
                padding: 2rem;
                max-width: 400px; /* Increases for larger devices */
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1.25rem;
            }

            button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "yourapp://";
        }, 2000); // Adjust delay as needed
    </script>
</head>
<body>
    <div class="card">
        <img src="assets/Logo.svg" alt="Logo">
        <h1>Payment Successful!</h1>
        <p>Redirecting you back to the app...</p>
        <button onclick="window.location.href = 'yourapp://';">Go Back to App</button>
    </div>
</body>
</html>
